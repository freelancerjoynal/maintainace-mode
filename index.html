<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Maintenance</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="background"></div>
    <div class="overlay"></div>
    <div class="particles" id="particles"></div>

    <div class="container">
        <div class="maintenance-icon">⚙️</div>
        <h1>Under Maintenance</h1>
        <p>We're currently working on making our website even better. We'll be back online shortly with new features and
            improvements. Thank you for your patience!</p>

        <div class="timer">
            <div class="timer-item">
                <div class="timer-number" id="days">00</div>
                <div class="timer-label">Days</div>
            </div>
            <div class="timer-item">
                <div class="timer-number" id="hours">00</div>
                <div class="timer-label">Hours</div>
            </div>
            <div class="timer-item">
                <div class="timer-number" id="minutes">00</div>
                <div class="timer-label">Minutes</div>
            </div>
            <div class="timer-item">
                <div class="timer-number" id="seconds">00</div>
                <div class="timer-label">Seconds</div>
            </div>
        </div>

        <div class="social-links">
            <a href="#" class="social-icon">𝕏</a>
            <a href="#" class="social-icon">ƒ</a>
            <a href="#" class="social-icon">𝓁</a>
            <a href="#" class="social-icon">𝓲</a>
        </div>

        <div class="email-form">
            <p>Get notified when we're back online:</p>
            <div class="form-group">
                <input type="email" placeholder="Enter your email address">
                <button>Notify Me</button>
            </div>
        </div>

        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        <script src="script.js"></script>
</body>

</html>
